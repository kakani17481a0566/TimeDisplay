<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç World Time Clock</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    button {
      background: #6200ea;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3700b3;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 80px;
      width: 100%;
      padding: 20px;
    }

    .clock-card {
      background: #1a237e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease, background 0.5s ease;
    }

    .clock-card:hover {
      transform: translateY(-10px);
      background: #283593;
    }

    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .dark-mode header {
      background: rgba(255, 255, 255, 0.1);
    }

    .dark-mode button {
      background: #bb86fc;
    }

    .dark-mode button:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåç World Time Clock</h1>
    <button id="toggleFormat" aria-label="Toggle Time Format">24h</button>
    <button id="themeToggle" aria-label="Toggle Dark Mode">üåô</button>
  </header>

  <main id="clockContainer" class="grid-container"></main>

  <script>
    const timeZones = [
      { name: "New York", timeZone: "America/New_York" },
      { name: "Los Angeles", timeZone: "America/Los_Angeles" },
      { name: "Chicago", timeZone: "America/Chicago" },
      { name: "London", timeZone: "Europe/London" },
      { name: "GMT", timeZone: "GMT" },
      { name: "Delhi", timeZone: "Asia/Kolkata" }
    ];

    let is24Hour = true;
    let isDarkMode = false;

    document.getElementById("toggleFormat").addEventListener("click", toggleTimeFormat);
    document.getElementById("themeToggle").addEventListener("click", toggleTheme);

    function toggleTimeFormat() {
      is24Hour = !is24Hour;
      document.getElementById("toggleFormat").textContent = is24Hour ? "24h" : "12h";
      updateClocks();
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("dark-mode", isDarkMode);
      document.getElementById("themeToggle").textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
    }

    function updateClocks() {
      const now = new Date();
      const container = document.getElementById("clockContainer");
      container.innerHTML = "";

      timeZones.forEach(({ name, timeZone }) => {
        const formatter = new Intl.DateTimeFormat("en-US", {
          timeZone,
          hour: is24Hour ? "2-digit" : "numeric",
          minute: "2-digit",
          second: "2-digit",
          hour12: !is24Hour,
        });

        const dateTime = formatter.format(now);

        const card = `
          <div class="clock-card" aria-label="Time in ${name}">
            <h4>${name}</h4>
            <p>${dateTime}</p>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", card);
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>

</body>
</html>

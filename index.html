<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üï∞Ô∏è World Time Clock</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      background: #222;
      border-radius: 10px;
      margin-bottom: 20px;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    button {
      background: #fff;
      border: 2px solid #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 80px;
      width: 100%;
      padding: 20px;
    }

    .clock-card {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: transform 0.3s ease, background 0.5s ease;
    }

    .clock-card:hover {
      transform: translateY(-10px);
      background: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>üï∞Ô∏è World Time Clock</h1>
    <button id="toggleFormat" aria-label="Toggle Time Format">24h</button>
  </header>

  <main id="clockContainer" class="grid-container">
    <!-- Time Zone Cards will be inserted here -->
  </main>

  <script>
    const timeZones = [
      { name: "New York", timeZone: "America/New_York" },
      { name: "Los Angeles", timeZone: "America/Los_Angeles" },
      { name: "Chicago", timeZone: "America/Chicago" },
      { name: "London", timeZone: "Europe/London" },
      { name: "Delhi", timeZone: "Asia/Kolkata" },
      { name: "Tokyo", timeZone: "Asia/Tokyo" }
    ];

    let is24Hour = true;

    document.getElementById("toggleFormat").addEventListener("click", toggleTimeFormat);

    function toggleTimeFormat() {
      is24Hour = !is24Hour;
      document.getElementById("toggleFormat").textContent = is24Hour ? "24h" : "12h";
      updateClocks();
    }

    function updateClocks() {
      const now = new Date();
      const container = document.getElementById("clockContainer");
      container.innerHTML = "";

      timeZones.forEach(({ name, timeZone }) => {
        const time = new Date().toLocaleString("en-US", {
          timeZone,
          hour: is24Hour ? "2-digit" : "numeric",
          minute: "2-digit",
          second: "2-digit",
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric"
        });

        const card = `
          <div class="clock-card" aria-label="Time in ${name}">
            <h4>${name}</h4>
            <p>${time}</p>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", card);
      });

      // Schedule the next update precisely at the start of the next second
      setTimeout(updateClocks, 1000 - now.getMilliseconds());
    }

    // Initial call to start the clock
    updateClocks();
  </script>

</body>
</html>
